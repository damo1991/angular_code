<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
      <div class="form-group">
        <label for="email">Email </label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <div [hidden]="form.controls['email'].valid || form.controls['email'].pristine" class="alert alert-danger">
          Country is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="Password" class="form-control" id="password" formControlName="password">
        <div [hidden]="form.controls['password'].valid || form.controls['password'].pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
      <div class="alert-danger">{{errorMessage}}</div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
